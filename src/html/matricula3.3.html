<body>
  <div class="container1">
    <h1>Matrícula</h1>

    <h2>Dados necessários de Contato</h2>
    <div class="vai">
    <label for="endereco">Endereço</label>
</div>
      <div class="container">
        <h1>Comprovante de Endereço</h1>
        
          <label for="image-upload3" class="image-label3">Insira</label>
          <input type="file" id="image-upload3" accept="image/*" required>
          <div class="image-preview3">
            <img id="preview-img3" alt="Pré-visualização da imagem" />
          </div>
      </div>
    </br>
</br>



  
      <div class="button-container">
        <button type="button" class="anterior">Anterior</button>
        <button type="submit" class="proximo">Próximo</button>
      </div>
    </form>
  </div>




  <script>
    document.querySelector('.proximo').addEventListener('click', function(event) {
      event.preventDefault(); // Evita o comportamento padrão do formulário



      // Vai para a próxima página
      window.location.href = 'matricula4.html'; // Caminho para a próxima página
    });

    document.querySelector('.anterior').addEventListener('click', function() {
      // Volta para a página anterior
      window.location.href = 'matricula3.html'; // Caminho para a página anterior
    });
  </script>

  <script>
    document.getElementById('image-upload3').addEventListener('change', function(event) {
      const file = event.target.files[0]; // Obtenha o arquivo selecionado pelo usuário
      const reader = new FileReader(); // Crie um FileReader para ler o arquivo
  
      reader.onload = function(e) {
        const previewImage = document.getElementById('preview-img3');
        previewImage.src = e.target.result; // Defina a fonte da imagem como o conteúdo lido
        previewImage.style.display = 'block'; // Mostre a imagem na página

        const container1 = document.querySelector('.container1');
      container1.style.height = 'auto'; // Altere o valor conforme necessário
      };
  
      if (file) {
        reader.readAsDataURL(file); // Leia o arquivo como uma URL de dados
      }
    });
  </script>
